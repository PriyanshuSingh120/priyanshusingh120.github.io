<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Video Player</title>
    <style>
        /* Basic Reset and Cool Background */
body {
    background-color: #1a1a2e; /* Deep space blue/purple background */
    color: #e4e4e4; /* Light text */
    font-family: 'Arial', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
}

/* --- 1. Video Player Container --- */
.video-player-container {
    width: 90%;
    max-width: 800px; /* Optimal size */
    border-radius: 12px;
    overflow: hidden; /* To keep the iframe corners rounded */
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5), /* Large outer shadow */
                0 0 15px rgba(100, 100, 255, 0.5); /* Subtle inner glow */
    background-color: #0f0f1d; /* Darker background for the player box */
    border: 1px solid #3c3c54; /* Subtle border */
}

/* --- 2. Video Frame Area --- */
.video-frame-area {
    /* Use padding-bottom trick for responsive 16:9 aspect ratio */
    position: relative;
    width: 100%;
    padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
}

.video-frame-area iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border-radius: 12px 12px 0 0; /* Rounded top corners */
}

/* --- 3. Custom Graphics/Controls Area --- */
.player-graphics-area {
    padding: 20px 25px;
    background: linear-gradient(135deg, #1f1f3a 0%, #0f0f1d 100%); /* Subtle gradient for depth */
}

.player-title {
    font-size: 1.8em;
    font-weight: bold;
    margin-bottom: 5px;
    color: #a0a0ff; /* Light blue/purple color */
    text-shadow: 0 0 5px #4a4a8c; /* Small glow effect */
}

.player-metadata {
    font-size: 0.9em;
    color: #8c8c9e;
    display: flex;
    gap: 20px;
    margin-bottom: 15px;
}

/* Cool Graphic Element: The Timeline Placeholder */
.timeline-graphic {
    height: 6px;
    width: 100%;
    background-color: #3c3c54;
    border-radius: 3px;
    position: relative;
    overflow: hidden;
}

.timeline-graphic::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 60%; /* Represents current progress */
    height: 100%;
    background: linear-gradient(90deg, #6a5acd, #a0a0ff); /* Vibrant progress bar gradient */
    border-radius: 3px;
    box-shadow: 0 0 8px rgba(160, 160, 255, 0.8); /* Glow on the progress part */
}

/* Optional: Adding a hover effect to the entire container */
.video-player-container:hover {
    transform: translateY(-3px); /* Lifts the box slightly */
    box-shadow: 0 15px 50px rgba(0, 0, 0, 0.6), 
                0 0 25px rgba(100, 100, 255, 0.8); /* Enhanced glow on hover */
    transition: all 0.3s ease-in-out;
}
    </style>
     </head>
<body>

    <div class="video-player-container">
        <div class="video-frame-area">
            <iframe
                src="https://short.icu/SaG_GCj5S"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen >
            </iframe>
        </div>

        <div class="player-graphics-area">
            <div class="player-title">üåå War 2: Full Movie</div>
            <div class="player-metadata">
                <span class="views">üëÅÔ∏è 0.3M Views</span>
                <span class="duration">‚è±Ô∏è 02:11:19</span>
            </div>
            <div class="timeline-graphic"></div>
        </div>

    </div>

</body>
</html>
