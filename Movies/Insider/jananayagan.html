<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JANA NAYAGAN | THE UPRISING</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Outfit:wght@200;900&display=swap');

        :root {
            --accent: #fbbf24;
            --bg: #030303;
        }

        body {
            background-color: var(--bg);
            color: white;
            font-family: 'Outfit', sans-serif;
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #bg-canvas {
            position: fixed;
            inset: 0;
            z-index: 0;
            pointer-events: none;
        }

        /* Title Style */
        .font-mass {
            font-family: 'Syncopate', sans-serif;
            letter-spacing: 0.5em;
        }

        /* Coming Soon Shine */
        .coming-soon-edit {
            font-weight: 900;
            font-size: clamp(2rem, 8vw, 6rem);
            text-transform: uppercase;
            background: linear-gradient(90deg, #111, #fff, #111);
            background-size: 80% 100%;
            background-repeat: no-repeat;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 4s linear infinite;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.2));
            line-height: 1;
        }

        @keyframes shine {
            0% { background-position: -500%; }
            100% { background-position: 500%; }
        }

        /* Poster Visual */
        .poster-container {
            position: relative;
            z-index: 10;
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .poster-frame {
            width: 320px;
            aspect-ratio: 2/3;
            background: #0a0a0a;
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid rgba(251, 191, 36, 0.3);
            box-shadow: 0 0 50px rgba(0, 0, 0, 1), 0 0 20px rgba(251, 191, 36, 0.1);
            transition: transform 0.5s ease;
        }

        /* Reflection Effect */
        .poster-frame::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(105deg, transparent 40%, rgba(255,255,255,0.05) 45%, rgba(255,255,255,0.1) 50%, rgba(255,255,255,0.05) 55%, transparent 60%);
            z-index: 2;
        }

        /* Minimalist Timer */
        .timer-grid {
            display: grid;
            grid-template-cols: repeat(4, 1fr);
            gap: 2rem;
            margin-top: 3rem;
            text-align: center;
        }

        .timer-val {
            font-family: 'Syncopate', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent);
            display: block;
        }

        .timer-label {
            font-size: 0.6rem;
            text-transform: uppercase;
            letter-spacing: 0.3em;
            color: #444;
            margin-top: 0.5rem;
        }

        /* Vignette */
        .vignette {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle, transparent 20%, rgba(0,0,0,0.8) 100%);
            z-index: 5;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <canvas id="bg-canvas"></canvas>
    <div class="vignette"></div>

    <div class="relative z-20 flex flex-col items-center">
        
        <!-- Header Text -->
        <div class="mb-10 text-center space-y-2">
            <h2 class="font-mass text-[10px] text-yellow-500/60 uppercase animate-pulse">CineView Original Presentation</h2>
            <h1 class="font-mass text-xl font-bold tracking-[1em] text-white">JANA NAYAGAN</h1>
        </div>

        <!-- Poster Visual -->
        <div class="poster-container group">
            <div class="poster-frame">
                <img src="https://www.google.com/url?sa=t&source=web&rct=j&url=https%3A%2F%2Fwww.district.in%2Fmovies%2Fjana-nayagan-second-single-movie-tickets-MV211859&ved=0CBYQjRxqFwoTCLDx2faziZIDFQAAAAAdAAAAABBV&opi=89978449" 
                     class="w-full h-full object-cover grayscale opacity-80 transition-all duration-700 group-hover:grayscale-0 group-hover:scale-105" 
                     alt="Thalapathy Vijay Poster">
                
                <div class="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent opacity-80"></div>
                
                <div class="absolute bottom-6 left-0 w-full text-center">
                    <p class="font-mass text-[8px] text-white/40 mb-1">Starring</p>
                    <p class="font-mass text-xs text-white tracking-widest">THALAPATHY VIJAY</p>
                </div>
            </div>
            
            <!-- Glow background for poster -->
            <div class="absolute -inset-4 bg-yellow-500/5 blur-3xl -z-10 group-hover:bg-yellow-500/10 transition-colors"></div>
        </div>

        <!-- Coming Soon Edit -->
        <div class="mt-12 text-center">
            <div class="coming-soon-edit">COMING SOON</div>
        </div>

        <!-- Timer -->
        <div class="timer-grid">
            <div>
                <span id="days" class="timer-val">00</span>
                <span class="timer-label">Days</span>
            </div>
            <div>
                <span id="hours" class="timer-val">00</span>
                <span class="timer-label">Hours</span>
            </div>
            <div>
                <span id="mins" class="timer-val">00</span>
                <span class="timer-label">Mins</span>
            </div>
            <div>
                <span id="secs" class="timer-val">00</span>
                <span class="timer-label">Secs</span>
            </div>
        </div>

    </div>

    <script>
        // --- Particle Background (Embers) ---
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function initParticles() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            particles = [];
            for (let i = 0; i < 60; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 1.5,
                    speedY: -Math.random() * 0.8 - 0.2,
                    alpha: Math.random() * 0.5
                });
            }
        }

        function drawParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                ctx.fillStyle = `rgba(251, 191, 36, ${p.alpha})`;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
                p.y += p.speedY;
                if (p.y < -10) p.y = canvas.height + 10;
            });
            requestAnimationFrame(drawParticles);
        }

        window.addEventListener('resize', initParticles);
        initParticles();
        drawParticles();

        // --- Persistent Real-Time Countdown ---
        // Anchored to June 22, 2026
        const targetDate = new Date("June 22, 2026 00:00:00").getTime();

        function updateTimer() {
            const now = new Date().getTime();
            const gap = targetDate - now;

            if (gap <= 0) {
                document.querySelector('.coming-soon-edit').innerText = "LIVE NOW";
                return;
            }

            const d = Math.floor(gap / (1000 * 60 * 60 * 24));
            const h = Math.floor((gap % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((gap % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((gap % (1000 * 60)) / 1000);

            document.getElementById('days').innerText = String(d).padStart(2, '0');
            document.getElementById('hours').innerText = String(h).padStart(2, '0');
            document.getElementById('mins').innerText = String(m).padStart(2, '0');
            document.getElementById('secs').innerText = String(s).padStart(2, '0');
        }

        setInterval(updateTimer, 1000);
        updateTimer();

        // Mouse Move tilt effect
        document.addEventListener('mousemove', (e) => {
            const poster = document.querySelector('.poster-frame');
            const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
            const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
            poster.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });
    </script>
</body>
</html>
