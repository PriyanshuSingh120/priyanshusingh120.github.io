<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineView Admin | Abyss v1 API</title>
    <script src="https://js.puter.com/v2/"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-950 text-slate-100 p-4 md:p-8 font-sans">

    <div class="max-w-5xl mx-auto bg-slate-900 rounded-3xl border border-slate-800 shadow-2xl overflow-hidden">
        <div class="bg-blue-600 p-6">
            <h1 class="text-2xl font-black italic tracking-tighter">CINEVIEW MANAGER</h1>
            <p class="text-blue-100 text-xs uppercase tracking-widest">Official v1 API Integration</p>
        </div>

        <div class="p-6 grid grid-cols-1 lg:grid-cols-2 gap-8">
            <div class="space-y-4">
                <div>
                    <label class="block text-[10px] font-bold text-slate-500 uppercase mb-2">Your API Key</label>
                    <input type="text" id="apiKey" value="391ea7f7e967589e017d3b3924b1c33f" 
                        class="w-full bg-slate-950 border border-slate-700 rounded-xl p-3 text-sm font-mono text-blue-400">
                </div>
                <div>
                    <label class="block text-[10px] font-bold text-slate-500 uppercase mb-2">Google Drive Movie Links</label>
                    <textarea id="linksInput" rows="10" placeholder="Paste GDrive links here..."
                        class="w-full bg-slate-950 border border-slate-700 rounded-xl p-3 text-sm font-mono resize-none focus:border-blue-500 outline-none"></textarea>
                </div>
                <button onclick="runV1Upload()" id="btn" class="w-full bg-blue-600 hover:bg-blue-500 py-4 rounded-xl font-bold uppercase tracking-widest transition-all">
                    Sync to Abyss
                </button>
            </div>

            <div class="flex flex-col">
                <label class="block text-[10px] font-bold text-slate-500 uppercase mb-2">IFrame Embed Codes</label>
                <div id="results" class="bg-black border border-slate-800 rounded-xl p-4 flex-grow overflow-y-auto text-[10px] font-mono space-y-2 h-[400px]">
                    <span class="text-slate-700">// Waiting for links...</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function runV1Upload() {
            const key = document.getElementById('apiKey').value;
            const links = document.getElementById('linksInput').value.trim().split('\n');
            const results = document.getElementById('results');
            const btn = document.getElementById('btn');

            if(!key || !links[0]) return alert("Enter Key and Links");

            results.innerHTML = "";
            btn.disabled = true;
            btn.innerText = "UPLOADING TO V1...";

            for (let link of links) {
                const url = link.trim();
                if (!url) continue;

                // Extract File ID from Google Drive URL
                const driveMatch = url.match(/\/d\/(.+?)\//) || url.match(/id=(.+?)(&|$)/);
                
                if (!driveMatch) {
                    appendLog(`Invalid GDrive Link: ${url}`, "red");
                    continue;
                }

                const fileId = driveMatch[1];
                const apiUrl = `https://api.abyss.to/v1/remote/${fileId}`;

                try {
                    // Using Puter.js to bypass CORS as usual
                    const response = await puter.net.fetch(apiUrl, {
                        method: 'POST',
                        headers: { 
                            'Authorization': `Bearer ${key}`, // Documentation says Authorization: Bearer {token}
                            'Content-Type': 'application/json'
                        }
                    });

                    const data = await response.json();

                    if (data.id) {
                        const embed = `<iframe src="https://abyss.to/embed/${data.id}" width="100%" height="400" frameborder="0" allowfullscreen></iframe>`;
                        appendLog(embed, "green");
                    } else {
                        throw new Error(data.message || "Failed to initiate remote");
                    }
                } catch (err) {
                    appendLog(`Error [${fileId}]: ${err.message}`, "red");
                }
            }

            btn.disabled = false;
            btn.innerText = "Sync to Abyss";
        }

        function appendLog(text, color) {
            const div = document.createElement('div');
            const results = document.getElementById('results');
            if (color === "green") {
                div.className = "p-2 bg-green-900/20 border border-green-800 text-green-400 rounded";
                div.innerHTML = `SUCCESS:<br><textarea class='w-full bg-black mt-1 p-1' readonly>${text}</textarea>`;
            } else {
                div.className = "p-2 bg-red-900/20 border border-red-800 text-red-400 rounded";
                div.innerText = text;
            }
            results.appendChild(div);
            results.scrollTop = results.scrollHeight;
        }
    </script>
</body>
</html>
