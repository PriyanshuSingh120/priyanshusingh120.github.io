<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineView Pro - English UI | Hindi Content</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap');
        
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #0a0a0a;
            color: #ffffff;
            overflow-x: hidden;
        }

        .glass-nav {
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .player-aspect {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 24px;
            background: #000;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .player-aspect iframe {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            border: none;
        }

        .movie-card:hover img {
            transform: scale(1.05);
            filter: brightness(0.4);
        }

        .custom-loader {
            width: 40px;
            height: 40px;
            border: 4px solid #1a1a1a;
            border-top: 4px solid #ef4444;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .active-server {
            background-color: #ef4444 !important;
            color: white !important;
        }
    </style>
</head>
<body class="min-h-screen pb-20">

    <!-- Navbar -->
    <nav class="glass-nav fixed top-0 w-full z-50 px-6 py-4 flex flex-col md:flex-row justify-between items-center gap-4">
        <div class="flex items-center gap-2 cursor-pointer group" onclick="goHome()">
            <div class="bg-red-600 p-2 rounded-xl shadow-lg shadow-red-600/20 group-hover:rotate-12 transition-transform">
                <i class="fa-solid fa-play text-white text-sm"></i>
            </div>
            <h1 class="text-2xl font-black tracking-tighter">CINE<span class="text-red-600">VIEW</span></h1>
        </div>

        <div class="relative w-full max-w-xl">
            <input 
                type="text" id="searchInput" 
                placeholder="Search Hindi Dubbed Movies or Series..." 
                class="w-full bg-zinc-900 border border-zinc-800 rounded-full py-3 px-12 focus:outline-none focus:ring-2 focus:ring-red-600 transition-all text-sm"
            >
            <i class="fa-solid fa-magnifying-glass absolute left-5 top-1/2 -translate-y-1/2 text-zinc-500"></i>
        </div>

        <div class="flex gap-6 text-[10px] font-black uppercase tracking-widest text-zinc-400">
            <button onclick="goHome()" class="hover:text-white transition-colors">Home</button>
            <button onclick="fetchByType('movie')" class="hover:text-white transition-colors">Movies</button>
            <button onclick="fetchByType('tv')" class="hover:text-white transition-colors">Series</button>
        </div>
    </nav>

    <!-- Player Section -->
    <section id="playerSection" class="hidden pt-32 pb-10 container mx-auto px-4">
        <div class="grid lg:grid-cols-3 gap-8">
            <div class="lg:col-span-2 space-y-6">
                <div class="player-aspect bg-black">
                    <div id="playerLoading" class="absolute inset-0 flex items-center justify-center bg-black z-10 hidden">
                        <div class="custom-loader"></div>
                    </div>
                    <div id="iframeContainer" class="w-full h-full"></div>
                </div>

                <!-- Server Controls -->
                <div class="bg-zinc-900/50 p-6 rounded-[2rem] border border-white/5">
                    <h3 class="text-[10px] font-black uppercase text-zinc-500 mb-4 tracking-widest">Available Servers</h3>
                    <div id="serverList" class="flex flex-wrap gap-2"></div>
                </div>

                <!-- TV Controls -->
                <div id="tvControls" class="hidden bg-zinc-900/50 p-6 rounded-[2rem] border border-white/5">
                    <h3 class="text-[10px] font-black uppercase text-zinc-500 mb-4 tracking-widest">Episode Selection</h3>
                    <div class="grid grid-cols-2 gap-4">
                        <select id="seasonSelect" onchange="handleSeasonChange()" class="bg-zinc-800 border-none rounded-xl p-3 text-sm outline-none"></select>
                        <div class="flex bg-zinc-800 rounded-xl overflow-hidden">
                            <input type="number" id="epInput" min="1" value="1" class="bg-transparent border-none p-3 text-sm flex-1 outline-none text-center">
                            <button onclick="handleEpChange()" class="bg-red-600 px-4 text-xs font-bold uppercase">Go</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Sidebar Info -->
            <div class="lg:col-span-1">
                <div class="bg-zinc-900/50 p-8 rounded-[2.5rem] border border-white/5 sticky top-32">
                    <h2 id="mediaTitle" class="text-3xl font-black leading-tight mb-4"></h2>
                    <div class="flex items-center gap-4 mb-6">
                        <span id="mediaRating" class="flex items-center gap-1 text-yellow-500 font-bold"><i class="fa-solid fa-star"></i> <span></span></span>
                        <span id="mediaYear" class="text-zinc-500 font-bold"></span>
                        <span id="mediaTypeLabel" class="bg-white/10 px-2 py-0.5 rounded text-[10px] font-black uppercase"></span>
                    </div>
                    <p id="mediaDesc" class="text-zinc-400 text-sm leading-relaxed line-clamp-6 mb-8"></p>
                    <button onclick="closePlayer()" class="w-full bg-zinc-800 hover:bg-red-600 py-4 rounded-2xl font-black text-xs uppercase tracking-widest transition-all">
                        Close Player
                    </button>
                </div>
            </div>
        </div>
    </section>

    <!-- Main Grid -->
    <main class="pt-32 container mx-auto px-4" id="mainContent">
        <div class="flex items-center justify-between mb-12">
            <h2 id="gridTitle" class="text-4xl font-black tracking-tighter flex items-center gap-3">
                Trending <i class="fa-solid fa-chevron-right text-red-600 text-2xl"></i>
            </h2>
            <div id="loader" class="hidden"><div class="custom-loader"></div></div>
        </div>

        <div id="resultsGrid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-6 md:gap-8"></div>
    </main>

    <script>
        const API_KEY = 'dc691868b09daaabe9acc238ed898cf7';
        const BASE_URL = 'https://api.themoviedb.org/3';
        const IMG_URL = 'https://image.tmdb.org/t/p/w500';

        let state = {
            id: null,
            type: 'movie',
            season: 1,
            episode: 1,
            server: 'vidsrc.to'
        };

        const servers = [
            { name: 'Server 1', host: 'vidsrc.to' },
            { name: 'Server 2', host: 'vidsrc.me' },
            { name: 'Server 3', host: '2embed.cc' },
            { name: 'Server 4', host: 'autoembed.to' }
        ];

        window.onload = () => {
            renderServerButtons();
            setupSearch();
            handleUrlHash();
            window.addEventListener('hashchange', handleUrlHash);
        };

        function setupSearch() {
            const input = document.getElementById('searchInput');
            input.addEventListener('keypress', (e) => {
                if(e.key === 'Enter' && input.value) {
                    performSearch(input.value);
                }
            });
        }

        async function fetchTrending() {
            const grid = document.getElementById('resultsGrid');
            const loader = document.getElementById('loader');
            grid.innerHTML = '';
            loader.classList.remove('hidden');

            const res = await fetch(`${BASE_URL}/trending/all/week?api_key=${API_KEY}&language=hi-IN`);
            const data = await res.json();
            
            renderCards(data.results);
            loader.classList.add('hidden');
        }

        async function fetchByType(type) {
            closePlayer();
            const grid = document.getElementById('resultsGrid');
            grid.innerHTML = '';
            document.getElementById('gridTitle').innerText = `${type === 'movie' ? 'Movies' : 'Series'}`;
            
            const res = await fetch(`${BASE_URL}/${type}/popular?api_key=${API_KEY}&language=hi-IN`);
            const data = await res.json();
            renderCards(data.results.map(i => ({...i, media_type: type})));
        }

        async function performSearch(query) {
            const grid = document.getElementById('resultsGrid');
            grid.innerHTML = '';
            document.getElementById('gridTitle').innerText = `Results: ${query}`;
            
            // Auto-append Hindi for better dubbed results
            const q = query.toLowerCase().includes('hindi') ? query : query + ' Hindi';
            const res = await fetch(`${BASE_URL}/search/multi?api_key=${API_KEY}&language=hi-IN&query=${encodeURIComponent(q)}`);
            const data = await res.json();
            renderCards(data.results);
        }

        function renderCards(items) {
            const grid = document.getElementById('resultsGrid');
            items.forEach(item => {
                if(!item.poster_path) return;
                const type = item.media_type || (item.title ? 'movie' : 'tv');
                const title = item.title || item.name;
                const year = (item.release_date || item.first_air_date || '????').split('-')[0];

                const card = document.createElement('div');
                card.className = 'group cursor-pointer';
                card.innerHTML = `
                    <div class="relative aspect-[2/3] rounded-[2rem] overflow-hidden bg-zinc-900 shadow-2xl transition-all duration-500 group-hover:scale-105 group-hover:ring-4 ring-red-600/50">
                        <img src="${IMG_URL + item.poster_path}" class="w-full h-full object-cover transition-all duration-700">
                        <div class="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity bg-black/50">
                            <div class="bg-red-600 p-4 rounded-full shadow-2xl">
                                <i class="fa-solid fa-play text-white"></i>
                            </div>
                        </div>
                    </div>
                    <div class="mt-4 px-2 text-center md:text-left">
                        <h4 class="font-bold text-sm truncate group-hover:text-red-500 transition-colors">${title}</h4>
                        <div class="flex items-center justify-between mt-1 text-[10px] font-black uppercase text-zinc-500">
                            <span>${year}</span>
                            <span><i class="fa-solid fa-star text-yellow-500 mr-1"></i>${item.vote_average.toFixed(1)}</span>
                        </div>
                    </div>
                `;
                card.onclick = () => {
                    state.id = item.id;
                    state.type = type;
                    updateUrlHash();
                };
                grid.appendChild(card);
            });
        }

        async function initPlayer() {
            const section = document.getElementById('playerSection');
            const main = document.getElementById('mainContent');
            section.classList.remove('hidden');
            main.classList.add('opacity-20', 'pointer-events-none');

            // Fetch current media details
            const res = await fetch(`${BASE_URL}/${state.type}/${state.id}?api_key=${API_KEY}&language=hi-IN`);
            const data = await res.json();

            document.getElementById('mediaTitle').innerText = data.title || data.name;
            document.getElementById('mediaDesc').innerText = data.overview || "Hindi description not available.";
            document.getElementById('mediaRating').querySelector('span').innerText = data.vote_average.toFixed(1);
            document.getElementById('mediaYear').innerText = (data.release_date || data.first_air_date || '').split('-')[0];
            document.getElementById('mediaTypeLabel').innerText = state.type;

            if(state.type === 'tv') {
                document.getElementById('tvControls').classList.remove('hidden');
                setupTvMeta(data);
            } else {
                document.getElementById('tvControls').classList.add('hidden');
            }

            renderIframe();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        async function setupTvMeta(data) {
            const select = document.getElementById('seasonSelect');
            select.innerHTML = '';
            data.seasons.forEach(s => {
                if(s.season_number === 0) return;
                const opt = document.createElement('option');
                opt.value = s.season_number;
                opt.innerText = `Season ${s.season_number}`;
                if(s.season_number == state.season) opt.selected = true;
                select.appendChild(opt);
            });
            document.getElementById('epInput').value = state.episode;
        }

        function handleSeasonChange() {
            state.season = document.getElementById('seasonSelect').value;
            state.episode = 1;
            updateUrlHash();
        }

        function handleEpChange() {
            state.episode = document.getElementById('epInput').value;
            updateUrlHash();
        }

        function renderIframe() {
            const container = document.getElementById('iframeContainer');
            const loading = document.getElementById('playerLoading');
            loading.classList.remove('hidden');

            let url = "";
            const h = state.server;
            if(state.type === 'movie') {
                url = (h === '2embed.cc') ? `https://www.2embed.cc/embed/${state.id}` : `https://${h}/embed/movie/${state.id}`;
            } else {
                url = (h === '2embed.cc') ? `https://www.2embed.cc/embedtv/${state.id}&s=${state.season}&e=${state.episode}` : `https://${h}/embed/tv/${state.id}/${state.season}/${state.episode}`;
            }

            container.innerHTML = `<iframe src="${url}" allowfullscreen allow="autoplay; fullscreen"></iframe>`;
            
            document.querySelectorAll('.server-btn').forEach(btn => {
                btn.classList.toggle('active-server', btn.dataset.host === state.server);
            });

            setTimeout(() => loading.classList.add('hidden'), 1000);
        }

        function renderServerButtons() {
            const list = document.getElementById('serverList');
            servers.forEach(s => {
                const btn = document.createElement('button');
                btn.className = 'server-btn bg-zinc-800 text-zinc-400 px-4 py-2 rounded-xl text-[10px] font-black uppercase hover:bg-zinc-700 transition-all';
                btn.innerText = s.name;
                btn.dataset.host = s.host;
                btn.onclick = () => {
                    state.server = s.host;
                    updateUrlHash();
                };
                list.appendChild(btn);
            });
        }

        // --- URL State Manager ---
        function updateUrlHash() {
            window.location.hash = `${state.type}/${state.id}/${state.season}/${state.episode}/${state.server}`;
        }

        function handleUrlHash() {
            const hash = window.location.hash.substring(1);
            if(hash) {
                const parts = hash.split('/');
                state.type = parts[0] || 'movie';
                state.id = parts[1];
                state.season = parts[2] || 1;
                state.episode = parts[3] || 1;
                state.server = parts[4] || 'vidsrc.to';
                initPlayer();
            } else {
                fetchTrending();
            }
        }

        function closePlayer() {
            window.location.hash = '';
            document.getElementById('playerSection').classList.add('hidden');
            document.getElementById('mainContent').classList.remove('opacity-20', 'pointer-events-none');
            document.getElementById('iframeContainer').innerHTML = '';
        }

        function goHome() {
            closePlayer();
            fetchTrending();
        }
    </script>
</body>
</html>
