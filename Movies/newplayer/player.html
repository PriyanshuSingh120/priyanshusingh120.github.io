<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Cineview Premium Player</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #e50914; --bg: #050505; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: white; margin: 0; }
        
        /* Switcher Design */
        .server-switcher { 
            display: none; 
            margin: 20px 0; 
            gap: 10px; 
            padding: 15px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            align-items: center;
            flex-wrap: wrap;
        }
        .server-label { font-size: 11px; font-weight: 800; color: #666; text-transform: uppercase; margin-right: 10px; }
        .server-btn { 
            background: #1a1a1a; color: #999; border: 1px solid #333; padding: 10px 20px; border-radius: 10px; 
            cursor: pointer; font-size: 13px; font-weight: 700; transition: all 0.3s ease; display: flex; align-items: center; gap: 8px;
        }
        .server-btn.active { background: var(--primary); color: white; border-color: var(--primary); }

        /* Video Area */
        .video-player-container { width: 100%; max-width: 1200px; margin: 0 auto; padding: 15px; }
        .video-frame-area { position: relative; padding-bottom: 56.25%; height: 0; background: #000; border-radius: 16px; overflow: hidden; }
        .video-frame-area iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }

        .player-title { font-size: 26px; font-weight: 800; margin: 20px 0 10px; }
        .player-metadata { display: flex; gap: 15px; color: #aaa; font-size: 14px; margin-bottom: 20px; }
        #episodeSelectorArea { margin-bottom: 20px; }
        #episodeDropdown { background: #111; color: white; border: 1px solid #333; padding: 10px; border-radius: 8px; width: 100%; max-width: 300px; }
    </style>
</head>
<body>
    <main>
        <div class="video-player-container">
            <div class="video-frame-area">
                <iframe id="mainVideoPlayer" src="" allowfullscreen allow="autoplay; encrypted-media"></iframe>
            </div>

            <div class="player-content-area">
                <div id="displayTitle" class="player-title">Loading...</div>
                
                <div id="serverSwitcher" class="server-switcher">
                    <span class="server-label">Servers</span>
                    <button id="btn-s1" class="server-btn active" onclick="switchServer(1)"><i class="fas fa-play"></i> Abyss</button>
                    <button id="btn-s2" class="server-btn" onclick="switchServer(2)"><i class="fas fa-language"></i> Smashy</button>
                    <button id="btn-s3" class="server-btn" onclick="switchServer(3)"><i class="fas fa-bolt"></i> VIDEASY</button>
                    <button id="btn-s4" class="server-btn" onclick="switchServer(4)"><i class="fas fa-globe"></i> Backup</button>
                </div>

                <div class="player-metadata">
                    <span id="imdbRatingDisplay">--</span>
                    <span id="displayYear">----</span>
                    <span>HD | Hindi Dubbed</span>
                </div>

                <div id="episodeSelectorArea" style="display: none;">
                    <select id="episodeDropdown" onchange="loadSpecificEpisode(this.value)"></select>
                </div>
            
                <div class="movie-description-wrapper">
                    <h3 style="color: var(--primary); font-size: 18px;">Storyline</h3>
                    <p id="movieDescription" style="color: #ccc; line-height: 1.6;">Movie details fetch ho rahi hain...</p>
                </div>
            </div>
        </div>

        <div class="container" style="padding: 20px;">
            <h3>âš¡ More To Watch</h3>
            <div id="recommendationGrid" class="movie-grid"></div>
        </div>
    </main>
    <script src="player.js"></script>
</body>
</html>
