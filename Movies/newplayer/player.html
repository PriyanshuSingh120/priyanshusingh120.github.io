<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Cineview Video Player</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .server-switcher { display: none; margin: 20px 0; gap: 10px; flex-wrap: wrap; align-items: center; }
        .server-btn { background: #1a1a1a; color: #bbb; border: 1px solid #333; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-size: 13px; font-weight: 700; transition: 0.3s; }
        .server-btn.active { background: #e50914; color: #fff; border-color: #e50914; box-shadow: 0 4px 15px rgba(229, 9, 20, 0.3); }
        .server-btn:hover:not(.active) { background: #222; border-color: #444; color: #fff; }
        .server-label { color: #555; font-size: 11px; font-weight: 800; text-transform: uppercase; letter-spacing: 1px; margin-right: 5px; }
        .external-badge { position: absolute; top: 10px; right: 10px; background: #e50914; color: white; padding: 2px 8px; border-radius: 4px; font-size: 10px; font-weight: bold; z-index: 10; }
    </style>
</head>
<body>
    <main>
        <div class="video-player-container">
            <div class="video-frame-area">
                <iframe id="mainVideoPlayer" src="" allowfullscreen ></iframe>
            </div>

            <div class="player-content-area">
                <div id="displayTitle" class="player-title">Loading Movie...</div>
                
                <!-- Server Switcher UI -->
                <div id="serverSwitcher" class="server-switcher">
                    <span class="server-label">Servers:</span>
                    <button class="server-btn active" onclick="switchServer(1)"><i class="fas fa-play"></i> Abyss (Main)</button>
                    <button class="server-btn" onclick="switchServer(2)"><i class="fas fa-bolt"></i> VIDEASY (Alt)</button>
                </div>

                <div class="player-metadata">
                    <span id="imdbRatingDisplay"><i class="fab fa-imdb" style="color: #f5c518;"></i> Loading...</span>
                    <span id="displayYear">ðŸ“… ----</span>
                    <span><i class="fas fa-layer-group"></i> 1080p | 720p</span>
                </div>

                <div id="episodeSelectorArea" style="display: none; margin-top: 15px;">
                    <label style="color: #e50914; font-weight: bold; margin-right: 10px;">Select Episode:</label>
                    <select id="episodeDropdown" onchange="loadSpecificEpisode(this.value)" style="background: #222; color: #fff; padding: 10px; border-radius: 5px; border: 1px solid #444; width: 200px;">
                        </select>
                </div>
            
                <div class="movie-description-wrapper">
                    <h3 class="overview-heading">Storyline</h3>
                    <p id="movieDescription" class="movie-description">
                        Fetching the movie overview...
                    </p>
                </div>
            </div>

        </div>

        <div class="container">
            <h3>âš¡ More To Watch</h3>
            <div id="recommendationGrid" class="movie-grid"></div>
        </div>
    </main>

    <script src="player.js"></script>
</body>
</html>
