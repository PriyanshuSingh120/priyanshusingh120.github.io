<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Cineview Video Player</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="top-nav">
        <a href="https://prigames.netlify.app/movies/" class="back-btn">
            <i class="fas fa-chevron-left"></i> Back to Library
        </a>
    </nav>

    <main>
        <div class="player-wrapper">
            <div class="video-player-container">
                <div class="video-frame-area">
                    <iframe id="mainVideoPlayer" src="" allowfullscreen></iframe>
                </div>

                <div class="player-content-area">
                    <div class="header-flex">
                        <h1 id="displayTitle" class="player-title">Loading Movie...</h1>
                        <div class="action-buttons">
                            <button class="icon-btn"><i class="far fa-heart"></i></button>
                            <button class="icon-btn"><i class="fas fa-share-alt"></i></button>
                        </div>
                    </div>
                    
                    <div class="player-metadata">
                        <span id="imdbRatingDisplay" class="badge-rating"><i class="fab fa-imdb"></i> Loading...</span>
                        <span id="displayYear" class="badge">ðŸ“… ----</span>
                        <span class="badge"><i class="fas fa-closed-captioning"></i> Multi-Audio</span>
                        <span class="badge-quality">4K Ultra HD</span>
                    </div>

                    <div id="episodeSelectorArea" class="episode-container" style="display: none;">
                        <label for="episodeDropdown"><i class="fas fa-list-ul"></i> Select Episode:</label>
                        <div class="custom-select">
                            <select id="episodeDropdown" onchange="loadSpecificEpisode(this.value)"></select>
                        </div>
                    </div>
                
                    <div class="movie-description-wrapper">
                        <h3 class="overview-heading">Storyline</h3>
                        <p id="movieDescription" class="movie-description">
                            Fetching the movie overview...
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="section-header">
                <h3>âš¡ More To Watch</h3>
                <div class="scroll-indicators"></div>
            </div>
            <div id="recommendationGrid" class="movie-grid"></div>
        </div>

        <section class="explore-footer">
            <div class="explore-glow"></div>
            <div class="explore-container">
                <h4>Haven't found what you're looking for?</h4>
                <a href="https://prigames.netlify.app/movies/" class="btn-explore">
                    <span>Explore Full Library</span>
                    <i class="fas fa-arrow-right"></i>
                </a>
            </div>
        </section>
    </main>

    <script src="player.js"></script>
</body>
</html>
