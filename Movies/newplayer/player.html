<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Cineview Premium Player</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        
        /* Premium Hindi Switcher Styling */
        .server-switcher { 
            display: none; 
            margin: 25px 0; 
            gap: 10px; 
            flex-wrap: wrap; 
            align-items: center; 
            background: linear-gradient(90deg, rgba(229, 9, 20, 0.1) 0%, rgba(0,0,0,0) 100%);
            padding: 18px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.08);
        }
        .server-btn { 
            background: #1a1a1a; 
            color: #aaa; 
            border: 1px solid #333; 
            padding: 12px 24px; 
            border-radius: 12px; 
            cursor: pointer; 
            font-size: 13px; 
            font-weight: 700; 
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .server-btn i { font-size: 15px; }
        .server-btn.active { 
            background: #e50914; 
            color: #fff; 
            border-color: #e50914; 
            box-shadow: 0 8px 25px rgba(229, 9, 20, 0.4);
            transform: scale(1.05);
        }
        .server-btn:hover:not(.active) { 
            background: #252525; 
            border-color: #666; 
            color: #fff; 
        }
        .server-label { 
            color: #eee; 
            font-size: 12px; 
            font-weight: 800; 
            text-transform: uppercase; 
            letter-spacing: 2px; 
            width: 100%;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .server-label span { color: #e50914; }

        @media (min-width: 768px) {
            .server-label { width: auto; margin-bottom: 0; margin-right: 15px; }
        }
    </style>
</head>
<body>
    <main>
        <div class="video-player-container">
            <div class="video-frame-area">
                <iframe id="mainVideoPlayer" src="" allowfullscreen ></iframe>
            </div>

            <div class="player-content-area">
                <div id="displayTitle" class="player-title">Loading Movie...</div>
                
                <!-- Updated Servers for Hindi Focus -->
                <div id="serverSwitcher" class="server-switcher">
                    <span class="server-label"><span>LIVE</span> SERVERS:</span>
                    <button id="btn-s1" class="server-btn active" onclick="switchServer(1)"><i class="fas fa-play"></i> Abyss (DB)</button>
                    <button id="btn-s2" class="server-btn" onclick="switchServer(2)"><i class="fas fa-bolt"></i> VIDEASY (HD)</button>
                    <button id="btn-s3" class="server-btn" onclick="switchServer(3)"><i class="fas fa-fire"></i> SMASHY (Hindi)</button>
                    <button id="btn-s4" class="server-btn" onclick="switchServer(4)"><i class="fas fa-random"></i> MULTI-STREAM</button>
                </div>

                <div class="player-metadata">
                    <span id="imdbRatingDisplay"><i class="fab fa-imdb" style="color: #f5c518;"></i> Loading...</span>
                    <span id="displayYear">ðŸ“… ----</span>
                    <span><i class="fas fa-layer-group"></i> Hindi | English | HD</span>
                </div>

                <div id="episodeSelectorArea" style="display: none; margin-top: 25px;">
                    <label style="color: #e50914; font-weight: 800; margin-right: 15px; font-size: 14px;">EPISODES:</label>
                    <select id="episodeDropdown" onchange="loadSpecificEpisode(this.value)" style="background: #0f0f0f; color: #fff; padding: 14px; border-radius: 12px; border: 1px solid #333; width: 100%; max-width: 320px; font-weight: 600;"></select>
                </div>
            
                <div class="movie-description-wrapper">
                    <h3 class="overview-heading">Storyline</h3>
                    <p id="movieDescription" class="movie-description">Fetching Hindi details...</p>
                </div>
            </div>
        </div>

        <div class="container">
            <h3>âš¡ More To Watch</h3>
            <div id="recommendationGrid" class="movie-grid"></div>
        </div>
    </main>

    <script src="player.js"></script>
</body>
</html>
