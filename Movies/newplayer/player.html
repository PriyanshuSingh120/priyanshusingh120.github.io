<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Cineview Premium Player</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #e50914; --bg: #050505; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: white; margin: 0; }
        
        /* Premium Switcher Design */
        .server-switcher { 
            display: none; 
            margin: 25px 0; 
            gap: 12px; 
            padding: 18px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            align-items: center;
            flex-wrap: wrap;
        }
        .server-label { 
            font-size: 11px; 
            font-weight: 900; 
            color: #666; 
            text-transform: uppercase; 
            letter-spacing: 2px; 
            margin-right: 10px;
        }
        .server-btn { 
            background: #1a1a1a; 
            color: #999; 
            border: 1px solid #333; 
            padding: 12px 22px; 
            border-radius: 12px; 
            cursor: pointer; 
            font-size: 13px; 
            font-weight: 700; 
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .server-btn.active { 
            background: var(--primary); 
            color: white; 
            border-color: var(--primary);
            box-shadow: 0 8px 20px rgba(229, 9, 20, 0.4);
            transform: translateY(-2px);
        }
        .server-btn:hover:not(.active) { background: #222; border-color: #555; color: white; }

        /* Video Container */
        .video-player-container { width: 100%; max-width: 1200px; margin: 0 auto; padding: 20px; box-sizing: border-box; }
        .video-frame-area { 
            position: relative; 
            padding-bottom: 56.25%; 
            height: 0; 
            background: #000; 
            border-radius: 20px; 
            overflow: hidden; 
            box-shadow: 0 25px 60px rgba(0,0,0,0.8);
            border: 1px solid rgba(255,255,255,0.05);
        }
        .video-frame-area iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }

        /* Metadata */
        .player-content-area { margin-top: 30px; }
        .player-title { font-size: 32px; font-weight: 800; margin-bottom: 12px; letter-spacing: -1px; }
        .player-metadata { display: flex; gap: 20px; color: #888; font-size: 15px; margin-bottom: 25px; }
        .player-metadata span { display: flex; align-items: center; gap: 8px; }
        .movie-description { color: #bbb; line-height: 1.7; font-size: 16px; max-width: 850px; }

        /* Episode Dropdown */
        #episodeSelectorArea { margin-bottom: 25px; }
        #episodeDropdown { 
            background: #111; 
            color: white; 
            border: 1px solid #333; 
            padding: 14px; 
            border-radius: 12px; 
            width: 100%; 
            max-width: 350px;
            font-weight: 600;
            outline: none;
            cursor: pointer;
            transition: 0.3s;
        }
        #episodeDropdown:focus { border-color: var(--primary); }

        @media (max-width: 768px) {
            .player-title { font-size: 24px; }
            .server-btn { padding: 10px 18px; font-size: 12px; }
            .video-player-container { padding: 10px; }
        }
    </style>
</head>
<body>
    <main>
        <div class="video-player-container">
            <div class="video-frame-area">
                <iframe id="mainVideoPlayer" src="" allowfullscreen allow="autoplay; encrypted-media"></iframe>
            </div>

            <div class="player-content-area">
                <h1 id="displayTitle" class="player-title">Loading Movie...</h1>
                
                <!-- 4 Servers Switcher -->
                <div id="serverSwitcher" class="server-switcher">
                    <span class="server-label">Servers</span>
                    <button id="btn-s1" class="server-btn active" onclick="switchServer(1)"><i class="fas fa-play"></i> Abyss</button>
                    <button id="btn-s2" class="server-btn" onclick="switchServer(2)"><i class="fas fa-language"></i> Smashy</button>
                    <button id="btn-s3" class="server-btn" onclick="switchServer(3)"><i class="fas fa-bolt"></i> VIDEASY</button>
                    <button id="btn-s4" class="server-btn" onclick="switchServer(4)"><i class="fas fa-random"></i> Server 4</button>
                </div>

                <div class="player-metadata">
                    <span id="imdbRatingDisplay"><i class="fab fa-imdb" style="color: #f5c518;"></i> --</span>
                    <span id="displayYear"><i class="far fa-calendar-alt"></i> ----</span>
                    <span><i class="fas fa-audio-description"></i> Hindi Dubbed</span>
                </div>

                <div id="episodeSelectorArea" style="display: none;">
                    <label style="color: var(--primary); font-weight: 800; display: block; margin-bottom: 10px; font-size: 12px; text-transform: uppercase;">Watch Next Episode</label>
                    <select id="episodeDropdown" onchange="loadSpecificEpisode(this.value)"></select>
                </div>
            
                <div class="movie-description-wrapper">
                    <h3 style="color: var(--primary); font-size: 14px; text-transform: uppercase; letter-spacing: 1px;">Storyline</h3>
                    <p id="movieDescription" class="movie-description">Sahi metadata load kiya ja raha hai...</p>
                </div>
            </div>
        </div>

        <div class="container" style="padding: 20px; max-width: 1200px; margin: 0 auto;">
            <h3 style="margin-bottom: 25px; font-size: 22px;">âš¡ More Recommended</h3>
            <div id="recommendationGrid" class="movie-grid"></div>
        </div>
    </main>

    <script src="player.js"></script>
</body>
</html>
