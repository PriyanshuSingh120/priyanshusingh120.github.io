<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Cineview Player</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Premium Server Switcher Styling */
        .server-switcher { 
            display: none; 
            margin: 25px 0; 
            gap: 12px; 
            flex-wrap: wrap; 
            align-items: center; 
            background: rgba(255,255,255,0.03);
            padding: 15px;
            border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.05);
        }
        .server-btn { 
            background: #141414; 
            color: #999; 
            border: 1px solid #333; 
            padding: 10px 22px; 
            border-radius: 10px; 
            cursor: pointer; 
            font-size: 13px; 
            font-weight: 700; 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .server-btn i { font-size: 14px; }
        .server-btn.active { 
            background: #e50914; 
            color: #fff; 
            border-color: #e50914; 
            box-shadow: 0 4px 20px rgba(229, 9, 20, 0.4);
            transform: translateY(-2px);
        }
        .server-btn:hover:not(.active) { 
            background: #222; 
            border-color: #555; 
            color: #fff; 
        }
        .server-label { 
            color: #666; 
            font-size: 11px; 
            font-weight: 800; 
            text-transform: uppercase; 
            letter-spacing: 1.5px; 
            margin-right: 8px; 
            width: 100%;
            margin-bottom: 8px;
        }
        @media (min-width: 768px) {
            .server-label { width: auto; margin-bottom: 0; }
        }
    </style>
</head>
<body>
    <main>
        <div class="video-player-container">
            <div class="video-frame-area">
                <iframe id="mainVideoPlayer" src="" allowfullscreen ></iframe>
            </div>

            <div class="player-content-area">
                <div id="displayTitle" class="player-title">Loading...</div>
                
                <!-- Expanded Multi-Server Switcher -->
                <div id="serverSwitcher" class="server-switcher">
                    <span class="server-label"><i class="fas fa-network-wired"></i> Select Server:</span>
                    <button id="btn-s1" class="server-btn active" onclick="switchServer(1)"><i class="fas fa-play-circle"></i> Abyss (Main)</button>
                    <button id="btn-s2" class="server-btn" onclick="switchServer(2)"><i class="fas fa-bolt"></i> VIDEASY (Premium)</button>
                    <button id="btn-s3" class="server-btn" onclick="switchServer(3)"><i class="fas fa-globe"></i> VidSrc (Global)</button>
                    <button id="btn-s4" class="server-btn" onclick="switchServer(4)"><i class="fas fa-shield-alt"></i> AutoEmbed</button>
                </div>

                <div class="player-metadata">
                    <span id="imdbRatingDisplay"><i class="fab fa-imdb" style="color: #f5c518;"></i> Loading...</span>
                    <span id="displayYear">ðŸ“… ----</span>
                    <span><i class="fas fa-layer-group"></i> 4K | 1080p | 720p</span>
                </div>

                <div id="episodeSelectorArea" style="display: none; margin-top: 20px;">
                    <label style="color: #e50914; font-weight: 800; margin-right: 12px; font-size: 14px;">EPISODE SELECTOR:</label>
                    <select id="episodeDropdown" onchange="loadSpecificEpisode(this.value)" style="background: #111; color: #fff; padding: 12px; border-radius: 8px; border: 1px solid #333; width: 100%; max-width: 300px; font-weight: 600; cursor: pointer;"></select>
                </div>
            
                <div class="movie-description-wrapper">
                    <h3 class="overview-heading">Storyline</h3>
                    <p id="movieDescription" class="movie-description">Fetching the movie overview...</p>
                </div>
            </div>
        </div>

        <div class="container">
            <h3>âš¡ More To Watch</h3>
            <div id="recommendationGrid" class="movie-grid"></div>
        </div>
    </main>

    <script src="player.js"></script>
</body>
</html>
