<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title id="pageTitle">Cineview Pro Player</title>
    
    <!-- Premium Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg: #050505;
            --surface: #121212;
            --surface-light: #1e1e1e;
            --accent: #e50914;
            --text: #ffffff;
            --text-dim: #9ca3af;
            --radius-lg: 16px;
            --radius-md: 12px;
            --radius-sm: 8px;
            --shadow: 0 10px 30px -10px rgba(0,0,0,0.5);
        }

        /* Basic Reset */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0;
            padding-bottom: 50px;
            overflow-x: hidden;
        }

        /* Navigation Bar */
        .navbar {
            padding: 15px 20px;
            display: flex;
            align-items: center;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .back-link {
            text-decoration: none;
            color: var(--text);
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            font-size: 0.95rem;
            opacity: 0.8;
            transition: 0.2s;
        }

        .back-link:hover { opacity: 1; color: var(--accent); }

        /* Main Player Wrapper */
        .player-container {
            width: 100%;
            max-width: 1280px;
            margin: 0 auto;
        }

        /* Video Frame Area */
        .video-box {
            position: relative;
            width: 100%;
            aspect-ratio: 16 / 9;
            background: #000;
            box-shadow: var(--shadow);
        }

        @media (min-width: 1024px) {
            .video-box {
                border-radius: var(--radius-lg);
                margin-top: 10px;
                overflow: hidden;
                border: 1px solid rgba(255,255,255,0.05);
            }
        }

        .video-box iframe {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            border: none;
        }

        /* Info Section */
        .info-panel {
            padding: 24px 20px;
            max-width: 1280px;
            margin: 0 auto;
        }

        .movie-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 20px;
            margin-bottom: 12px;
        }

        .movie-title {
            font-size: clamp(1.4rem, 4vw, 2.2rem);
            font-weight: 800;
            margin: 0;
            letter-spacing: -0.5px;
        }

        .meta-strip {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .tag {
            background: var(--surface);
            padding: 6px 12px;
            border-radius: var(--radius-sm);
            font-size: 0.75rem;
            font-weight: 700;
            color: var(--text-dim);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .tag.rating { color: #f5c518; background: rgba(245, 197, 24, 0.1); border-color: rgba(245, 197, 24, 0.2); }
        .tag.hd { color: var(--accent); border-color: var(--accent); }

        /* Episode Dropdown */
        .episode-box {
            background: var(--surface);
            padding: 16px;
            border-radius: var(--radius-md);
            border: 1px solid rgba(255,255,255,0.05);
            margin-bottom: 30px;
        }

        .episode-box label {
            display: block;
            color: var(--accent);
            font-size: 0.75rem;
            text-transform: uppercase;
            font-weight: 800;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .custom-select {
            width: 100%;
            background: #000;
            color: #fff;
            border: 1px solid #333;
            padding: 12px;
            border-radius: var(--radius-sm);
            font-family: inherit;
            outline: none;
        }

        /* Description */
        .storyline h3 { font-size: 1rem; color: var(--text-dim); margin-bottom: 10px; }
        .storyline p { 
            line-height: 1.7; 
            color: #d1d5db; 
            font-size: 0.95rem; 
            margin-bottom: 40px;
            max-width: 800px;
        }

        /* --- THE MOVIE CARDS (ANDROID OPTIMIZED) --- */
        .section-label {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
            padding: 0 5px;
        }

        .section-label h2 {
            font-size: 1.1rem;
            font-weight: 700;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Grid container for PC / Scroll for Mobile */
        .movie-shelf {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 16px;
            margin-bottom: 40px;
        }

        @media (max-width: 768px) {
            .movie-shelf {
                display: flex;
                overflow-x: auto;
                scroll-snap-type: x mandatory;
                padding-bottom: 15px;
                margin: 0 -20px 30px -20px; /* Bleed to edges */
                padding: 0 20px 15px 20px;
                scrollbar-width: none; /* Hide scrollbar Firefox */
            }
            .movie-shelf::-webkit-scrollbar { display: none; } /* Hide scrollbar Chrome */
        }

        /* The Card itself */
        .card {
            text-decoration: none;
            color: inherit;
            flex: 0 0 145px; /* Mobile width fixed */
            scroll-snap-align: start;
            transition: transform 0.3s cubic-bezier(0.2, 0, 0, 1);
        }

        .card-poster {
            position: relative;
            width: 100%;
            aspect-ratio: 2 / 3; /* STRICT RATIO */
            border-radius: var(--radius-md);
            overflow: hidden;
            background: var(--surface-light);
            box-shadow: var(--shadow);
            border: 1px solid rgba(255,255,255,0.05);
        }

        .card-poster img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures filling without stretching */
            transition: 0.5s;
        }

        .card-poster::after {
            content: '';
            position: absolute;
            bottom: 0; left: 0; right: 0;
            height: 40%;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
        }

        .card-info {
            padding: 8px 2px;
        }

        .card-info h4 {
            margin: 0;
            font-size: 0.85rem;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .card-info p {
            margin: 3px 0 0 0;
            font-size: 0.75rem;
            color: var(--text-dim);
        }

        /* Hover states for Desktop */
        @media (hover: hover) {
            .card:hover { transform: translateY(-8px); }
            .card:hover .card-poster img { transform: scale(1.1); }
            .card:hover .card-poster { border-color: var(--accent); }
            .card:hover h4 { color: var(--accent); }
        }

        /* Explore Footer */
        .footer-cta {
            background: linear-gradient(145deg, var(--surface), #000);
            padding: 40px 20px;
            text-align: center;
            border-radius: var(--radius-lg);
            border: 1px solid rgba(255,255,255,0.05);
            margin: 0 20px;
        }

        .btn-main {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: #fff;
            color: #000;
            text-decoration: none;
            padding: 14px 30px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 0.9rem;
            margin-top: 15px;
            transition: 0.3s;
        }

        .btn-main:hover { background: var(--accent); color: #fff; }

    </style>
</head>
<body>

    <nav class="navbar">
        <a href="https://prigames.netlify.app/movies/" class="back-link">
            <i class="fas fa-arrow-left"></i> <span>Catalog</span>
        </a>
    </nav>

    <main class="player-container">
        <!-- Video Unit -->
        <section class="video-box">
            <iframe id="mainVideoPlayer" src="" allowfullscreen></iframe>
        </section>

        <!-- Movie Details -->
        <section class="info-panel">
            <div class="movie-header">
                <h1 id="displayTitle" class="movie-title">Loading...</h1>
            </div>

            <div class="meta-strip">
                <span id="imdbRatingDisplay" class="tag rating"><i class="fas fa-star"></i> --</span>
                <span id="displayYear" class="tag">0000</span>
                <span class="tag hd">4K UHD</span>
                <span class="tag">MULTI-AUDIO</span>
            </div>

            <div id="episodeSelectorArea" class="episode-box" style="display: none;">
                <label>Choose Episode</label>
                <select id="episodeDropdown" class="custom-select" onchange="loadSpecificEpisode(this.value)"></select>
            </div>

            <div class="storyline">
                <h3>Storyline</h3>
                <p id="movieDescription">
                    We're fetching the plot details for you. Sit tight...
                </p>
            </div>

            <!-- Recommendations Grid -->
            <div class="section-label">
                <h2><i class="fas fa-fire"></i> More Like This</h2>
            </div>
            
            <div id="recommendationGrid" class="movie-shelf">
                <!-- Cards are injected here via JS -->
                <!-- Template for card generation in player.js -->
                <!-- 
                <a href="#" class="card">
                    <div class="card-poster">
                        <img src="poster.jpg" alt="Poster">
                    </div>
                    <div class="card-info">
                        <h4>Movie Title</h4>
                        <p>2024 â€¢ Action</p>
                    </div>
                </a>
                -->
            </div>
        </section>

        <!-- Footer -->
        <footer class="footer-cta">
            <p style="color: var(--text-dim); margin-bottom: 5px;">Can't find it?</p>
            <h4 style="margin:0; font-size: 1.2rem;">Our Full Library is 1 Click Away</h4>
            <a href="https://prigames.netlify.app/movies/" class="btn-main">
                Browse All Movies <i class="fas fa-chevron-right"></i>
            </a>
        </footer>
    </main>

    <script src="player.js">
        
    </script>
</body>
</html>
