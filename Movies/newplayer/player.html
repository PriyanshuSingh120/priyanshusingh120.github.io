<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Cineview Premium Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script type="module" src="https://prigames.netlify.app/movies/cineview-cloud.js"></script>
    <style>
        .interaction-bar { display: flex; align-items: center; gap: 20px; margin: 20px 0; border-bottom: 1px solid #222; padding-bottom: 20px; }
        .like-btn { background: #1a1a1a; border: 1px solid #333; color: white; padding: 10px 20px; border-radius: 10px; cursor: pointer; transition: 0.3s; }
        .like-btn.liked { background: #e50914; border-color: #e50914; }
        
        .comment-section { margin-top: 40px; background: #0a0a0a; padding: 25px; border-radius: 20px; border: 1px solid #1a1a1a; }
        .comment-input-area { display: flex; gap: 10px; margin-bottom: 30px; }
        .comment-input-area input { flex: 1; background: #1a1a1a; border: 1px solid #333; padding: 12px; border-radius: 10px; color: white; }
        .comment-list { display: flex; flex-direction: column; gap: 15px; }
        .comment-item { background: #151515; padding: 15px; border-radius: 12px; }
        .comment-user { font-weight: bold; font-size: 14px; color: #e50914; margin-bottom: 5px; display: block; }
        .comment-text { font-size: 15px; color: #ccc; }
    </style>
</head>
<body>
    <div class="video-player-container">
        <div class="video-frame-area">
            <iframe id="mainVideoPlayer" src="" allowfullscreen></iframe>
        </div>

        <h1 id="displayTitle" class="player-title">Loading...</h1>
        
        <div class="interaction-bar">
            <button id="likeMovieBtn" class="like-btn">
                <i class="fas fa-heart"></i> <span id="likeCount">Like</span>
            </button>
            <div class="player-metadata">
                <span id="imdbRatingDisplay">N/A</span>
                <span id="displayYear">----</span>
            </div>
        </div>

        <div class="player-interaction" style="margin-top: 20px; border-top: 1px solid #222; padding-top: 20px;">
    <div style="display: flex; gap: 15px; margin-bottom: 30px;">
        <button id="likeBtn" style="background: #111; color: white; border: 1px solid #333; padding: 10px 20px; border-radius: 8px; cursor: pointer;">
            <i class="far fa-heart"></i> Add to Watchlist
        </button>
        <button onclick="document.getElementById('commentInput').focus()" style="background: #111; color: white; border: 1px solid #333; padding: 10px 20px; border-radius: 8px; cursor: pointer;">
            <i class="far fa-comment"></i> Comment
        </button>
    </div>

    <!-- COMMENTS AREA -->
    <div id="commentSection">
        <h3 style="margin-bottom: 15px;">ðŸ’¬ Community Comments</h3>
        <div style="display: flex; gap: 10px; margin-bottom: 20px;">
            <input type="text" id="commentInput" placeholder="Add a public comment..." style="flex: 1; background: #111; border: 1px solid #333; color: white; padding: 12px; border-radius: 8px;">
            <button id="postCommentBtn" style="background: #e50914; color: white; border: none; padding: 10px 20px; border-radius: 8px; font-weight: bold; cursor: pointer;">Post</button>
        </div>
        <div id="commentsContainer" style="display: flex; flex-direction: column; gap: 15px;">
            <!-- Comments load here -->
        </div>
    </div>
</div>

        <!-- Recommendations... -->
        <div id="recommendationGrid" class="movie-grid"></div>
    </div>
    <script src="player.js"></script>
</body>
</html>
