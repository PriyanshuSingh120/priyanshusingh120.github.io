<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Cineview Premium Player</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #080808; }
        
        /* Premium Switcher Design */
        .server-switcher { 
            display: none; 
            margin: 25px 0; 
            gap: 12px; 
            flex-wrap: wrap; 
            align-items: center; 
            background: linear-gradient(135deg, rgba(229, 9, 20, 0.1) 0%, rgba(20, 20, 20, 0.5) 100%);
            padding: 20px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
        }
        .server-btn { 
            background: #1a1a1a; 
            color: #999; 
            border: 1px solid #333; 
            padding: 12px 24px; 
            border-radius: 14px; 
            cursor: pointer; 
            font-size: 13px; 
            font-weight: 700; 
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .server-btn i { font-size: 16px; color: #555; transition: 0.3s; }
        .server-btn.active { 
            background: #e50914; 
            color: #fff; 
            border-color: #e50914; 
            box-shadow: 0 8px 25px rgba(229, 9, 20, 0.5);
            transform: translateY(-3px);
        }
        .server-btn.active i { color: #fff; }
        .server-btn:hover:not(.active) { background: #252525; border-color: #555; color: #fff; }
        
        .server-label { 
            color: #eee; 
            font-size: 12px; 
            font-weight: 900; 
            text-transform: uppercase; 
            letter-spacing: 2px; 
            width: 100%;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .server-label b { color: #e50914; font-size: 14px; }

        @media (min-width: 768px) {
            .server-label { width: auto; margin-bottom: 0; margin-right: 15px; }
        }

        /* Enhanced Video Container */
        .video-frame-area {
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.9);
            border: 1px solid rgba(255,255,255,0.05);
        }
    </style>
</head>
<body>
    <main>
        <div class="video-player-container">
            <div class="video-frame-area">
                <iframe id="mainVideoPlayer" src="" allowfullscreen ></iframe>
            </div>

            <div class="player-content-area">
                <div id="displayTitle" class="player-title">Loading...</div>
                
                <!-- Multi-Server Switcher -->
                <div id="serverSwitcher" class="server-switcher">
                    <span class="server-label"><b>MULTI</b> SERVERS:</span>
                    <button id="btn-s1" class="server-btn active" onclick="switchServer(1)"><i class="fas fa-play-circle"></i> Abyss (Main)</button>
                    <button id="btn-s2" class="server-btn" onclick="switchServer(2)"><i class="fas fa-language"></i> Smashy (Hindi)</button>
                    <button id="btn-s3" class="server-btn" onclick="switchServer(3)"><i class="fas fa-bolt"></i> VIDEASY (HD)</button>
                    <button id="btn-s4" class="server-btn" onclick="switchServer(4)"><i class="fas fa-random"></i> Server 4</button>
                </div>

                <div class="player-metadata">
                    <span id="imdbRatingDisplay"><i class="fab fa-imdb" style="color: #f5c518;"></i> --</span>
                    <span id="displayYear">ðŸ“… ----</span>
                    <span><i class="fas fa-layer-group"></i> Dual Audio | Hindi | English</span>
                </div>

                <div id="episodeSelectorArea" style="display: none; margin-top: 25px;">
                    <label style="color: #e50914; font-weight: 800; margin-right: 15px; font-size: 14px;">WATCH EPISODE:</label>
                    <select id="episodeDropdown" onchange="loadSpecificEpisode(this.value)" style="background: #0f0f0f; color: #fff; padding: 14px; border-radius: 12px; border: 1px solid #333; width: 100%; max-width: 320px; font-weight: 600; cursor: pointer; outline: none;"></select>
                </div>
            
                <div class="movie-description-wrapper">
                    <h3 class="overview-heading">Storyline</h3>
                    <p id="movieDescription" class="movie-description">Fetching Hindi/English details...</p>
                </div>
            </div>
        </div>

        <div class="container">
            <h3>âš¡ More To Watch</h3>
            <div id="recommendationGrid" class="movie-grid"></div>
        </div>
    </main>

    <script src="player.js"></script>
</body>
</html>
